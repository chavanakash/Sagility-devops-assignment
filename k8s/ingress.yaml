apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: devops-demo-api
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: devops-demo-api
            port:
              number: 80